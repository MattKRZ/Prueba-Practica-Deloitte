{% extends 'core/base.html' %}

{% block content %}
<main class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6">
            <form id="registro" method="POST" class="card card-body">
                <h2 class="text-center mb-4">Registro de Usuario</h2>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Contrase単a:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contrase単a" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirma tu contrase単a:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contrase単a" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
