{% extends 'core/base.html' %}

{% block content %}

<main class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <form id="crear" method="POST" class="card card-body">
                <h2 class="text-center">Crear Productos</h2>
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn btn-success mt-4 rounded w-100">Crear</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
